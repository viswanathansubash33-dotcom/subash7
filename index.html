<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subash V | Cloud & DevOps Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{background:#0f172a;color:white;transition:0.4s;overflow-x:hidden;}

.theme-gradient{background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#6366f1);background-size:400% 400%;animation:gradientMove 12s ease infinite;}
.theme-dark{background:#0b1120;}
.theme-light{background:#f4f4f4;color:#111;}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

nav{
position:fixed;width:100%;display:flex;justify-content:space-between;
align-items:center;padding:20px 60px;z-index:1000;
background:rgba(0,0,0,0.3);backdrop-filter:blur(10px);
}
nav ul{display:flex;list-style:none;}
nav ul li{margin-left:25px;}
nav ul li a{text-decoration:none;color:white;}
nav ul li a:hover{color:#38bdf8;}
.theme-light nav ul li a{color:#111;}
.theme-light nav{background:rgba(255,255,255,0.5);}
.theme-switch{padding:6px 12px;border-radius:6px;border:none;cursor:pointer;background:#38bdf8;color:white;}

.hero{height:100vh;display:flex;justify-content:center;align-items:center;text-align:center;}
.hero h1{font-size:48px;}
.hero span{color:#38bdf8;}
.typing{font-size:20px;height:30px;margin-top:10px;}

section{padding:100px 20px;text-align:center;}
.glass{
background:rgba(255,255,255,0.07);
backdrop-filter:blur(10px);
border-radius:15px;
padding:40px;
max-width:1000px;
margin:40px auto;
}

.filter-buttons button{
margin:5px;padding:8px 15px;border:none;border-radius:8px;
cursor:pointer;background:#38bdf8;color:white;
}

.skill{margin:20px 0;text-align:left;}
.skill-bar{width:100%;height:12px;background:rgba(255,255,255,0.1);border-radius:10px;overflow:hidden;}
.skill-fill{height:100%;width:0;background:#38bdf8;transition:1.5s ease;}

.projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:30px;}
.project-card{
padding:30px;border-radius:10px;
background:rgba(255,255,255,0.05);
cursor:pointer;
}
.project-card:hover{
background:#38bdf8;color:black;transform:scale(1.05);
}

form{display:flex;flex-direction:column;gap:15px;margin-top:20px;}
input,textarea,select{padding:10px;border:none;border-radius:8px;}

button{padding:10px;border:none;border-radius:8px;cursor:pointer;background:#38bdf8;color:white;}
button:disabled{opacity:0.6;cursor:not-allowed;}

#progress{position:fixed;top:0;left:0;height:5px;background:#38bdf8;width:0%;z-index:2000;}

.reveal{opacity:0;transform:translateY(40px);transition:1s;}
.reveal.active{opacity:1;transform:translateY(0);}

.status-message{margin-top:10px;font-size:14px;}
</style>
</head>

<body class="theme-gradient">

<div id="progress"></div>

<nav>
<h2>Subash V</h2>
<ul>
<li><a href="#about">About</a></li>
<li><a href="#skills">Skills</a></li>
<li><a href="#projects">Projects</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
<button class="theme-switch">Switch Theme</button>
</nav>

<section class="hero">
<div>
<h1>Hello, I'm <span>Subash V</span></h1>
<div class="typing"></div>
</div>
</section>

<section id="about" class="glass reveal">
<h2>About Me</h2>
<p>Passionate Cloud & DevOps Engineer building scalable infrastructure.</p>
</section>

<section id="skills" class="glass reveal">
<h2>Technical Skills</h2>

<div class="skill">
<label>AWS & Cloud</label>
<div class="skill-bar"><div class="skill-fill" data-width="85%"></div></div>
</div>

<div class="skill">
<label>Docker & CI/CD</label>
<div class="skill-bar"><div class="skill-fill" data-width="80%"></div></div>
</div>

<div class="skill">
<label>Linux</label>
<div class="skill-bar"><div class="skill-fill" data-width="75%"></div></div>
</div>

</section>

<section id="projects" class="glass reveal">
<h2>Projects</h2>
<div class="projects">
<div class="project-card">Dockerized Web App on AWS</div>
<div class="project-card">Automated CI/CD Pipeline</div>
<div class="project-card">Cloud Infrastructure Provisioning</div>
</div>
</section>

<section id="contact" class="glass reveal">
<h2>Contact Me</h2>

<form id="contactForm">
<select id="type" required>
<option value="">Select Option</option>
<option value="Feedback">Feedback</option>
<option value="Project Inquiry">Project Inquiry</option>
<option value="Skill Collaboration">Skill Collaboration</option>
</select>

<input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Your Email" required>
<textarea rows="4" id="message" placeholder="Your Message" required></textarea>

<button type="submit">Send Message</button>
<div class="status-message" id="status"></div>
</form>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

/* ===== FIXED SUPABASE URL ===== */
const supabaseUrl = "fjmkuumdjckeoxgwbaon";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbWt1dW1kamNrZW94Z3diYW9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzU2NjUsImV4cCI6MjA4NzY1MTY2NX0.HyENTZkoBC1pN95yYvtAwrSCHiIaoNeQZeroFLmeGHw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

/* FORM SUBMISSION */
const form = document.getElementById("contactForm");
const status = document.getElementById("status");

form.addEventListener("submit", async (e) => {
e.preventDefault();

const button = form.querySelector("button");
button.disabled = true;
button.textContent = "Sending...";

const type = document.getElementById("type").value;
const name = document.getElementById("name").value.trim();
const email = document.getElementById("email").value.trim();
const message = document.getElementById("message").value.trim();

try {
const { error } = await supabase
.from("feedback")
.insert([{ type, name, email, message }]);

if (error) throw error;

status.textContent = "Message sent successfully!";
status.style.color = "lightgreen";
form.reset();

} catch (err) {
status.textContent = err.message;
status.style.color = "red";
}

button.disabled = false;
button.textContent = "Send Message";
});

/* TYPING EFFECT */
const roles=["Cloud Engineer","DevOps Engineer","AWS Learner"];
let count=0,index=0;
(function type(){
if(count===roles.length) count=0;
let text=roles[count];
document.querySelector(".typing").textContent=text.slice(0,++index);
if(index===text.length){count++;index=0;}
setTimeout(type,120);
})();

/* SCROLL PROGRESS */
window.addEventListener("scroll",()=>{
let winScroll=document.documentElement.scrollTop;
let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
document.getElementById("progress").style.width=(winScroll/height)*100+"%";
});

/* REVEAL + SKILL ANIMATION */
function revealElements(){
document.querySelectorAll(".reveal").forEach(el=>{
if(el.getBoundingClientRect().top<window.innerHeight-100){
el.classList.add("active");
}
});

document.querySelectorAll(".skill-fill").forEach(fill=>{
if(fill.getBoundingClientRect().top<window.innerHeight){
fill.style.width=fill.dataset.width;
}
});
}

window.addEventListener("scroll",revealElements);
window.addEventListener("load",revealElements);

/* THEME SWITCH */
const themes=["theme-gradient","theme-dark","theme-light"];
let themeIndex=0;
document.querySelector(".theme-switch").onclick=()=>{
document.body.classList.remove(themes[themeIndex]);
themeIndex=(themeIndex+1)%themes.length;
document.body.classList.add(themes[themeIndex]);
};

</script>

</body>
</html>
